<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSockets server</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="container">
      <h2 class="mt-2">WebSockets</h2>
      <div>
        <span id="span-online" class="text-success">Online</span>
        <span id="span-offline" class="text-danger">Offline</span>
      </div>

      <div class="row">
        <div class="col">
          <input type="text" id="txtMessage" class="form-control" />
        </div>
        <div class="col">
          <button id="btnSend" class="btn btn-primary">Send</button>
        </div>
      </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
  </body>
</html>
